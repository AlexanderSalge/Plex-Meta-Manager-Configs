#            Credit to Magic815 for base images             #
#############################################################
#  Designed for TRaSH Guides filename naming scheme         #
#  https://trash-guides.info/                               #
#                                                           #
#  Call this from your config.yml (Movie or Show):          #
#  If nothing is specified these are the defaults           #
#                                                           #
#    overlay_path:                                          #
#      - git: PMM/overlays/special_release                  #
#        template_variables:                                #
#          # Set episode or season to overlay               #
#          overlay_level:                                   #
#          # Set the horizontal offset for the overlay      #
#          horizontal_offset: 15                            #
#          # Set the horizontal align for the overlay       #
#          horizontal_align: left                           #
#          # Set the vertical offset for the overlay        #
#          vertical_offset: 99                              #
#          # Set the vertical align for the overlay         #
#          vertical_align: top                              #
#                                                           #
#          # Use the Criterion overlay                      #
#          use_criterion: true                              #
#          # Use the IMAX-E overlay                         #
#          use_enhanced: true                               #
#          # Use the IMAX overlay                           #
#          use_imax: true                                   #
#          # Use the Director's Cut overlay                 #
#          use_directorscut: true                           #
#          # Use the Uncut overlay                          #
#          use_uncut: true                                  #
#          # Use the Extended overlay                       #
#          use_extended: true                               #
#          # Use the Remastered overlay                     #
#          use_remastered: true                             #
#          # Use the Special overlay                        #
#          use_special: true                                #
#          # Use the Final Cut overlay                      #
#          use_finalcut: true                               #
#############################################################

templates:
  Edition:
    optional:
      - overlay_level
      - use_<<slug>>
    default:
      overlay: <<overlay_name>>
      extra: '-Box'
      horizontal_offset: 15
      horizontal_align: left
      vertical_offset: 15
      vertical_align: top
      group: SpecialReleaseGroup
    collection_level: <<overlay_level>>
    allowed_library_types: <<use_<<slug>>>>
    ignore_blank_results: true
    overlay:
      name: <<overlay>><<extra>>
      git: PMM/overlays/images/<<overlay>><<extra>>
      group: <<group>>
      weight: <<weight>>
      horizontal_offset: <<horizontal_offset>>
      horizontal_align: <<horizontal_align>>
      vertical_offset: <<vertical_offset>>
      vertical_align: <<vertical_align>>

overlays:
  Directors-Cut:
    template:
      - name: Edition
        weight: 100
        slug: directorscut
        overlay: Directors-Cut
    suppress_overlays:
      - Directors-Cut-Dovetail
    plex_all: true
    filters:
      filepath.regex: 'edition-(?i)\bDirector|Directors\b'

  Directors-Cut-Dovetail:
