#############################################################
#                                                           #
#  Call this from your config.yml (Movie or Show):          #
#  If nothing is specified these are the defaults           #
#                                                           #
#    overlay_path:                                          #
#      - git: PMM/overlays/age                              #
#        template_variables:                                #
#          # Set text you want before the rating            #
#          pre_text: ""                                     #
#          # Set episode or season to overlay               #
#          overlay_level:                                   #
#          # Set the horizontal offset for the overlay      #
#          horizontal_offset: 15                            #
#          # Set the horizontal align for the overlay       #
#          horizontal_align: left                           #
#          # Set the vertical offset for the overlay        #
#          vertical_offset: 270                             #
#          # Set the vertical align for the overlay         #
#          vertical_align: bottom                           #
#          # Set the font for the overlay                   #
#          font: fonts/Inter-Medium.ttf                     #
#          # Set the font size for the overlay              #
#          font_size: 55                                    #
#          # Set the font color for the overlay             #
#          font_color: "#FFFFFF"                            #
#          # Set the back color for the overlay             #
#          back_color: "#00000099"                          #
#          # Set the back radius for the overlay            #
#          back_radius: 30                                  #
#          # Set the back width for the overlay             #
#          back_width: 300                                  #
#          # Set the back height for the overlay            #
#          back_height: 105                                 #
#                                                           #
#          # Use the NR overlay                             #
#          use_nr: true                                     #
#                                                           #
#    operations:                                            #
#      mass_content_rating_update: mdb_commonsense          #
#############################################################

templates:
  Content-Rating:
    conditionals:
      pre:
        default: <<pre_text>>
        conditions:
          - overlay_name: NR
            value: ""
      rating_style:
        default: "+"
        conditions:
          - overlay_name: NR
            value: ""


    optional:
      - overlay_level
      - use_<<slug>>
    default:
      pre_text: ""
      overlay: <<overlay_name>>
      horizontal_offset: 15
      horizontal_align: left
      vertical_offset: 270
      vertical_align: bottom
      font: fonts/Inter-Medium.ttf
      font_size: 55
      font_color: "#FFFFFF"
      back_color: "#00000099"
      back_radius: 30
      back_width: 300
      back_height: 105
    collection_level: <<overlay_level>>
    allowed_library_types: <<use_<<slug>>>>
    ignore_blank_results: true
    overlay:
      name: text(<<pre>><<overlay_name>><<rating_style>>)
      horizontal_offset: <<horizontal_offset>>
      horizontal_align: <<horizontal_align>>
      vertical_offset: <<vertical_offset>>
      vertical_align: <<vertical_align>>
      font: <<font>>
      font_size: <<font_size>>
      font_color: <<font_color>>
      back_color: <<back_color>>
      back_radius: <<back_radius>>
      back_width: <<back_width>>
      back_height: <<back_height>>
      git: PMM/overlays/images/raw/commonsense
      addon_position: left
      addon_offset: 15

overlays:
  1:
    template:
      - name: Content-Rating
    plex_search:
      validate: false
      any:
        # content_rating.regex: '(?i)\b1\b|\b0\b|\bG\b|\bTV-Y\b|\bTV-G\b'
