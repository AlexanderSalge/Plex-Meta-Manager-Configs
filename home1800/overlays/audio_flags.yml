#############################################################
#                  Audio Flag     Overlay                   #
#                   Created by home1800                     #
#            based on PMM/overlays/audio_languages          #
#############################################################
#  requires {MediaInfo AudioLanguages} in radarr naming     #
#  or manually add the languages in whatever standard       #
#  radarr uses in '[]' braces                               #
#                                                           #
#  tested with Movies only                                  #
#                                                           #
#  Call this from your config.yml:                          #
#  If nothing is specified these are the defaults           #
#                                                           #
#    overlay_path:                                          #
#      - git: home1800/overlays/audio_flags                 #
#        template_variables:                                #
#          # Set episode or season to overlay               #
#          overlay_level:                                   #
#          # Set the horizontal offset for the overlay      #
#          horizontal_offset: 0                             #
#          # Set the horizontal align for the overlay       #
#          horizontal_align: center                         #
#          # Set the vertical offset for the overlay        #
#          vertical_offset: 30                              #
#          # Set the vertical align for the overlay         #
#          vertical_align: bottom                           #
############################################################# 

templates:
  AudioLanguage:
    optional:
      - overlay_level
    default:
      overlay: <<overlay_name>>
      horizontal_offset: 0
      horizontal_align: center
      vertical_offset: 30
      vertical_align: bottom
    collection_level: <<overlay_level>>
    ignore_blank_results: true
    overlay:
      name: <<overlay_name>>
      url: https://github.com/home1800/Plex-Meta-Manager-Configs/tree/master/home1800/overlays/images/<<overlay>>
      group: audio_language
      weight: <<weight>>
      horizontal_offset: <<horizontal_offset>>
      horizontal_align: <<horizontal_align>>
      vertical_offset: <<vertical_offset>>
      vertical_align: <<vertical_align>>

overlays:

# single language flags
  ger-audio:
    template:
      - name: AudioLanguage
        weight: 5
    plex_all: true
    filter:
      filepath.regex: .*\[DE\]\.*

  spa-audio:
    template:
      - name: AudioLanguage
        weight: 5
    plex_all: true
    filter:
      filepath.regex: .*\[ES\]\.*

  kor-audio:
    template:
      - name: AudioLanguage
        weight: 5
    plex_all: true
    filter:
      filepath.regex: .*\[KO\]\.*

  nor-audio:
    template:
      - name: AudioLanguage
        weight: 5
    plex_all: true
    filter:
      filepath.regex: .*\[NB\]\.*

  fr-audio:
    template:
      - name: AudioLanguage
        weight: 5
    plex_all: true
    filter:
      filepath.regex: .*\[FR\]\.*

  ja-audio:
    template:
      - name: AudioLanguage
        weight: 5
    plex_all: true
    filter:
      filepath.regex: .*\[JA\]\.*


