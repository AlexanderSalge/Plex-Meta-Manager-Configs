      - https://mdblist.com/lists/<<mdblist_user>>/<<mdblist_list>>/
      - <<mdblist_extra_1>>
      - <<mdblist_extra_2>>
      - <<mdblist_extra_3>>
      - <<mdblist_extra_4>>
      - <<mdblist_extra_5>>
      
  mdblist_random:
    optional:
      - mdblist_extra_1
      - mdblist_extra_2
      - mdblist_extra_3
      - mdblist_extra_4
      - mdblist_extra_5
    sort_title: "+1_<<num>>_<<collection_name>>"
    sync_mode: sync
    limit: 500
    collection_mode: hide
    collection_order: random
    visible_home: false
    visible_shared: false
    visible_library: false
    delete_not_scheduled: false
    cache_builders: 6
