templates:
  plex:
    sort_title: "+1_<<num>>_<<collection_name>>"
    sync_mode: sync
    collection_mode: hide
    visible_home: false
    visible_shared: false
    visible_library: false
    delete_not_scheduled: false
    cache_builders: 4

  mdblist_title:
    optional:
      - mdblist_extra_1
      - mdblist_extra_2
      - mdblist_extra_3
      - mdblist_extra_4
      - mdblist_extra_5
    sort_title: "+1_<<num>>_<<collection_name>>"
    sync_mode: sync
    collection_mode: hide
    collection_order: title.asc
    visible_home: false
    visible_shared: false
    visible_library: false
    delete_not_scheduled: false
    cache_builders: 6
    mdblist_list: 
      - https://mdblist.com/lists/<<mdblist_user>>/<<mdblist_list>>/
      - <<mdblist_extra_1>>
      - <<mdblist_extra_2>>
      - <<mdblist_extra_3>>
      - <<mdblist_extra_4>>
      - <<mdblist_extra_5>>
      
